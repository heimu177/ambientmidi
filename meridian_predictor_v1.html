<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 126: Bilingual Production UI</title>
    
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>

    <style>
        body {
            margin: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial Black', 'Microsoft YaHei', 'SimHei', sans-serif; /* Chinese Font Support */
            color: #00ffff;
        }

        /* Layout */
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #video-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
            opacity: 0.5;
        }
        
        #canvas-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
        }

        /* --- BILINGUAL DASHBOARD --- */
        #dashboard {
            position: absolute;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px; /* Slightly more compact than before */
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(0, 0, 0, 0.65);
            padding: 25px;
            border-radius: 20px;
            border-left: 6px solid #00ffff;
        }

        .channel-row {
            display: flex;
            align-items: center;
            height: 45px;
        }

        .channel-name {
            width: 220px; /* Wider to fit dual language */
            font-size: 32px; /* Large readable font */
            font-weight: 900;
            color: #fff;
            text-align: right;
            padding-right: 15px;
            text-shadow: 2px 2px 0px #000;
            white-space: nowrap;
        }
        
        .zh {
            font-weight: normal;
            color: #aaa; /* Dimmer Chinese text for hierarchy */
            font-size: 28px;
            margin-left: 10px;
        }

        .channel-bar-bg {
            flex-grow: 1;
            height: 20px; /* Shorter/Thinner bars as requested */
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .channel-bar-fill {
            height: 100%;
            width: 0%;
            background: #00ffff;
            box-shadow: 0 0 15px currentColor;
            transition: width 0.1s ease-out;
        }

        #header {
            position: absolute;
            top: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 50px;
            font-weight: 900;
            text-shadow: 3px 3px 0px #000;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        #debug-log {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-family: monospace;
            font-size: 20px;
            color: #ffff00;
            background: rgba(0,0,0,0.8);
            padding: 8px;
        }

        /* Start Screen */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 30px 70px;
            font-size: 36px;
            background: #00ffff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 0 40px #00ffff;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="container">
        <video id="video-layer" playsinline muted></video>
        <canvas id="canvas-layer"></canvas>
        
        <div id="ui-layer">
            <div id="header">SYSTEM STANDBY</div>
            
            <div id="dashboard">
                <!-- JS Populates this -->
            </div>
            
            <div id="debug-log">Ready.</div>
        </div>
    </div>

    <div id="overlay">
        <h1 style="color:white; font-size:50px; margin-bottom:20px">STAGE 126: BILINGUAL</h1>
        <p style="color:#888; font-size:24px; margin-bottom:50px">English + Chinese • 14 Meridians</p>
        <button id="start-btn">START SYSTEM</button>
    </div>

    <script>
        // --- Bilingual Configuration ---
        const MERIDIANS = [
            { id: 'LU', en: 'LUNG', zh: '肺', color: '#ffffff' },
            { id: 'LI', en: 'L.INT', zh: '大肠', color: '#cccccc' },
            { id: 'ST', en: 'STOM', zh: '胃', color: '#ddaa00' },
            { id: 'SP', en: 'SPLE', zh: '脾', color: '#ffaa00' },
            { id: 'HT', en: 'HRT', zh: '心', color: '#ff0000' },
            { id: 'SI', en: 'S.INT', zh: '小肠', color: '#ff5555' },
            { id: 'BL', en: 'BLAD', zh: '膀胱', color: '#0055ff' },
            { id: 'KD', en: 'KIDN', zh: '肾', color: '#0000ff' },
            { id: 'PC', en: 'PERI', zh: '心包', color: '#ff00aa' },
            { id: 'TB', en: 'TRPL', zh: '三焦', color: '#ffff00' },
            { id: 'GB', en: 'GALL', zh: '胆', color: '#00dd00' },
            { id: 'LV', en: 'LIVR', zh: '肝', color: '#00ff00' },
            { id: 'GV', en: 'DU', zh: '督脉', color: '#eee' },
            { id: 'CV', en: 'REN', zh: '任脉', color: '#eee' }
        ];

        const logDiv = document.getElementById('debug-log');
        const statusDiv = document.getElementById('header');
        const video = document.getElementById('video-layer');
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        const dashboard = document.getElementById('dashboard');
        const meters = {};

        // Init Bilingual Dashboard
        MERIDIANS.forEach(m => {
            const row = document.createElement('div');
            row.className = 'channel-row';
            // Combine English + Chinese
            row.innerHTML = `
                <div class="channel-name" style="color:${m.color}">
                    ${m.en} <span class="zh">${m.zh}</span>
                </div>
                <div class="channel-bar-bg">
                    <div class="channel-bar-fill" style="background:${m.color}; box-shadow: 0 0 15px ${m.color}"></div>
                </div>
            `;
            dashboard.appendChild(row);
            meters[m.id] = row.querySelector('.channel-bar-fill');
        });

        function log(msg) {
            logDiv.innerText = msg;
            console.log(msg);
        }

        // --- Estimator Logic ---
        function estimateMeridians(pose, lh, rh) {
            const vals = {};
            
            // Helper: Angle
            const getAngle = (a, b, c) => {
                if (!a || !b || !c) return 0;
                const rad = Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x);
                return Math.abs(rad * 180 / Math.PI);
            };

            if (pose) {
                // 1. LU (Lung)
                const lArm = getAngle(pose[11], pose[13], pose[15]);
                const rArm = getAngle(pose[12], pose[14], pose[16]);
                const armExt = (lArm + rArm) / 2;
                
                vals.LU = (armExt > 140) ? 100 : (armExt/140)*100;
                vals.LI = vals.LU * 0.9;

                // 2. GB (Side Bend)
                const shoulderTilt = Math.abs(pose[11].y - pose[12].y);
                vals.GB = Math.min(100, shoulderTilt * 4000); 

                // 3. BL (Forward Fold)
                const hipAngle = getAngle(pose[11], pose[23], pose[25]);
                vals.BL = (hipAngle < 100) ? 100 : 10;
                
                // 4. ST (Standing Tall)
                vals.ST = (hipAngle > 160) ? 100 : 20;
                vals.SP = vals.ST; 

                // 5. HT/PC (Arms Up)
                const handsUp = (pose[15].y < pose[11].y); 
                vals.HT = handsUp ? 100 : 10;
                vals.PC = handsUp ? 100 : 10;
                
                // 6. DU/REN
                vals.GV = vals.ST; 
                vals.CV = vals.BL;
                
                // 7. LV/KD (Legs Wide)
                const footDist = Math.abs(pose[27].x - pose[28].x);
                const legSpread = Math.min(100, footDist * 300);
                vals.LV = legSpread;
                vals.KD = legSpread;
            }

            // Hands Check
            if (lh || rh) {
                vals.TB = 90; 
                vals.SI = 90;
            } else {
                vals.TB = 10; 
                vals.SI = 10;
            }

            return vals;
        }

        // --- Main Loop ---
        async function startSystem() {
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
            log("Initializing Camera...");

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                video.srcObject = stream;
                await video.play();
                
                log("Loading MediaPipe Holistic...");
                
                const holistic = new Holistic({locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/holistic/${file}`;
                }});

                holistic.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    enableSegmentation: false,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                holistic.onResults(onResults);

                const sendFrame = async () => {
                    if (!video.paused && !video.ended) {
                        await holistic.send({image: video});
                    }
                    requestAnimationFrame(sendFrame);
                };
                sendFrame();

            } catch (err) {
                log("ERROR: " + err.message);
                alert("Camera Error: " + err.message);
            }
        }

        function onResults(results) {
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (results.poseLandmarks) {
                statusDiv.innerText = "ACTIVE TRACKING";
                statusDiv.style.color = "#00ffff";
                
                drawConnectors(ctx, results.poseLandmarks, POSE_CONNECTIONS, {color: 'white', lineWidth: 4});
                drawLandmarks(ctx, results.poseLandmarks, {color: '#00ffff', lineWidth: 2, radius: 5});
            } else {
                statusDiv.innerText = "SEARCHING...";
                statusDiv.style.color = "red";
            }
            
            if (results.leftHandLandmarks) drawConnectors(ctx, results.leftHandLandmarks, HAND_CONNECTIONS, {color: '#ffff00', lineWidth: 3});
            if (results.rightHandLandmarks) drawConnectors(ctx, results.rightHandLandmarks, HAND_CONNECTIONS, {color: '#ffff00', lineWidth: 3});

            // Update
            const vals = estimateMeridians(results.poseLandmarks, results.leftHandLandmarks, results.rightHandLandmarks);
            
            Object.keys(vals).forEach(id => {
                if (meters[id]) meters[id].style.width = `${vals[id]}%`;
            });

            ctx.restore();
        }

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        document.getElementById('start-btn').addEventListener('click', startSystem);

    </script>
</body>
</html>
